<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        body {
            padding: 20px;
        }
        .result-title {
            font-weight: bold;
        }
        .result-content {
            display: block;
        }
    </style>
    <script>
        async function search() {
            const query = document.getElementById('query').value;
            const response = await fetch(`/search?query=${encodeURIComponent(query)}`);
            const results = await response.json();
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '';
            if (results.length > 0) {
                results.forEach(result => {
                    const resultItem = document.createElement('div');
                    resultItem.classList.add('result-item', 'mb-3', 'p-2', 'border', 'rounded');
                    const title = document.createElement('span');
                    title.classList.add('result-title');
                    title.textContent = result.title ? `${result.title}: ` : '';
                    const content = document.createElement('span');
                    content.classList.add('result-content');
                    content.textContent = result.content;
                    resultItem.appendChild(title);
                    resultItem.appendChild(content);
                    resultsDiv.appendChild(resultItem);
                });
            } else {
                resultsDiv.textContent = 'No results found.';
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h1 class="my-4">Search</h1>
        <div class="input-group mb-3">
            <input type="text" id="query" class="form-control" placeholder="Enter search query">
            <div class="input-group-append">
                <button class="btn btn-primary" type="button" onclick="search()">Search</button>
            </div>
        </div>
        <div id="results" class="mt-4"></div>
    </div>
</body>
</html>
