<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reddit Search Engine</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
        }
        .container {
            text-align: center;
        }
        input[type="text"] {
            width: 300px;
            padding: 10px;
            margin: 20px 0;
        }
        input[type="submit"] {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        .results {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Reddit Search Engine</h1>
        <form id="searchForm">
            <input type="text" id="query" placeholder="Enter your search term" required>
            <input type="submit" value="Search">
        </form>
        <div class="results" id="results"></div>
    </div>

    <script>
        document.getElementById('searchForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const query = document.getElementById('query').value;
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '';

            try {
                const response = await fetch(`/search?query=${query}`);
                const results = await response.json();

                results.forEach(result => {
                    const resultItem = document.createElement('div');
                    resultItem.innerHTML = `<h3>${result.title}</h3><p>${result.content}</p>`;
                    resultsDiv.appendChild(resultItem);
                });
            } catch (error) {
                resultsDiv.innerHTML = '<p>Error fetching results. Please try again.</p>';
            }
        });
    </script>
</body>
</html>
